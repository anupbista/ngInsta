
<app-insta-loading *ngIf="loading"></app-insta-loading>
<div class="no-data" *ngIf="noData && !loading">
    <div class="no-data-l">
      <img src="assets/myposts.jpg" alt="">
    </div>
    <div class="no-data-r">
      <strong>Start capturing and sharing your moments.</strong>
      <small>Get the app to share your first photo or video.</small>
      <p class="get-app">
        <a href="#"><img src="assets/app-store.png" alt=""></a>
        <a href="#"><img src="assets/google-play-store.png" alt=""></a>
      </p>
    </div>
  </div>
    
    <div class="gallery" *ngIf="!noData || profileTaggedPosts">
    <div class="gallery-item" *ngFor="let profileTaggedPost of profileTaggedPosts; let i = index">
        <a [routerLink]="['p/',profileTaggedPost.postID,i]" routerLinkActive="router-link-active" >
          <img src="{{ profileTaggedPost.src }}" class="gallery-image" alt="">
    
          <div class="gallery-item-info">
            <ul>
              <li class="gallery-item-likes"><span class="visually-hidden">Likes:</span> <i class="fas fa-heart" aria-hidden="true"></i> {{ profileTaggedPost.likes }}</li>
              <!-- <li class="gallery-item-comments"><span class="visually-hidden">Comments:</span> <i class="fas fa-comment" aria-hidden="true"></i> {{ profileTaggedPost.likes }}</li> -->
            </ul>
    
          </div>
        </a>
      </div>
</div>
<!-- End of gallery -->
<router-outlet></router-outlet>
