<app-header></app-header>

<div class="container">
  <div class="explore">
      <h2>Explore</h2>
      <app-insta-loading *ngIf="loading"></app-insta-loading>
      <div class="gallery">
          <div class="gallery-item" *ngFor="let explorePost of explorePosts">
              <a [routerLink]="['p/',explorePost.id]">
                <img src="{{explorePost.postImage }}" class="gallery-image" alt="">
          
                <div class="gallery-item-info">
                  <ul>
                    <li class="gallery-item-likes"><span class="visually-hidden">Likes:</span> <i class="fas fa-heart" aria-hidden="true"></i> {{ explorePost.likesNo }}</li>
                    <li class="gallery-item-comments"><span class="visually-hidden">Comments:</span> <i class="fas fa-comment" aria-hidden="true"></i> {{ explorePost.commentsNo }}</li>
                  </ul>
          
                </div>
              </a>
            </div>
      </div>
      <div
          infiniteScroll
          [infiniteScrollDistance]="2"
          [fromRoot]="false"
          [infiniteScrollThrottle]="50"
          (scrolled)="loadInfinitePosts()"
          ></div>
  </div>
  <app-footer></app-footer>
</div>
<router-outlet></router-outlet>
